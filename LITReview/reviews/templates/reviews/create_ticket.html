{% extends './base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-self-center">
        <div class="col-md-10">
            <h2>Demander une critique:</h2>
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input class="btn btn-primary" type="submit" value="Envoyer">
            </form>
        </div>
    </div>
</div>


{% endblock content %}
